<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .container {
        max-width: fit-content;
        margin: 2rem;
        padding: 3rem;
        border-radius: 12px;
        border: 1px solid black;
      }
    </style>
    <title>IN_CONTEXT Schema</title>
  </head>
  <body>
    
      <img
        style="padding: 3rem"
        src="https://in-context.sbb.berlin/wp-content/uploads/IN_CONTEXT_Schriftzug-ohne-Rand-schwarz-300x70.png"
      />
      <h1 class="lead">Metadata schema</h1>
      <div class="card m-5" style="width: 18rem">
        <img src="" class="card-img-top" alt="..." id="img"/>
        <div class="card-body">
          <h5 class="card-title" id="title"></h5>
          <p class="card-text">
            <div id="pubYear">Year: </div>
            <div id="pubPlace">Place: </div>
            <div id="recordSchema">Schema: </div>
          </p>
          <a href="#" class="btn btn-primary">Open in viewer</a>
        </div>
      </div>
    

    <script>
      in_context = [
        {
          creator: "Heinrich Barth",
          recordTitle: "Reisen im s√ºdlichen Sahel",
          pubYear: "1858",
          pubPlace: "Berlin",
          recordSchema: "picaxml",
          institutionRecord: "XML",
          imgUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/TIMBUKTU-EINZUG.jpg/220px-TIMBUKTU-EINZUG.jpg"
        },
        {
          creator: "Bruno Hassenstein",
          recordTitle: "Brief: Barth an Hassenstein",
          pubYear: "1856",
          pubPlace: "Gotha",
          recordSchema: "ead",
          institutionRecord: "ead",
        },
      ];


      document.getElementById("title").append(in_context[0].creator + ", ");
      document.getElementById("title").append(in_context[0].recordTitle);
      document.getElementById("pubYear").append(in_context[0].pubYear);
      document.getElementById("pubPlace").append(in_context[0].pubPlace);
      document.getElementById("recordSchema").append(in_context[0].recordSchema);
      document.getElementById("img").setAttribute("src", in_context[0].imgUrl)
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
